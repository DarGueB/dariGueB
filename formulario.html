<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Datos personales</title>
    <link rel="stylesheet" href="CSS/form.css"> </head>
<body>
    <div class="container">
        <h2>DATOS PERSONALES</h2>
        <form action="#" method="post">
            <div class="form-group">
                <br/>
                <label for="name">Nombre:</label>
                <input type="text" name="nombre" value="" size="20" maxlength="30" />
                <br/>
            </div>
            <div class="form-group">
                <label for="apellidos">Apellidos:</label>
                <input type="text" name="apellidos" value="" size="50" maxlength="80" />
                <br/>
            </div>
            <div class="form-group">
                <label for="contrasena">Contrase&ntilde;a:</label>
                <input type="password" name="contrasena" value="" maxlength="10" />
                <br/>
            </div>
            <div class="form-group">
                <br/>
                <label for="sexo">Sexo:</label>
                <input type="radio" name="sexo" value="hombre" checked="checked" /> Hombre <br/>
                <input type="radio" name="sexo" value="mujer" /> Mujer
                <br/><br/>
            </div>
            <div class="form-group">
                <label for="suscribir">Suscribirme:</label>
                <input name="suscribir" type="checkbox" value="suscribir" checked="checked"/> Suscribirme al bolet&iacute;n de novedades
                <br/><br/>
            </div>
            <div class="form-group">
                <label for="email">Correo electr&oacute;nico:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="telefono">Tel&eacute;fono:</label>
                <input type="tel" id="telefono" name="telefono">
            </div>
            <div class="form-group">
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" rows="4"></textarea>
            </div>
            <div class="form-group">
                <button type="submit">Enviar</button>
            </div>
        </form>
        <div>
            <h2 class="title bordered">Portafolio</h2>
            <p align="right"> <a href="index.html"> Ir a Acerca de...</a> </p>
        </div>
    </div>
</body>
</html>
